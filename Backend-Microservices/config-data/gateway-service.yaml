server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: simulacionCredito-service
          uri: lb://simulacionCredito-service
          predicates:
            - Path=/api/v1/simulacion-credito/**
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/api/v1/cliente/**
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods: "*"
              allowedHeaders: "*"
        - id: solicitud-service
          uri: lb://solicitud-service
          predicates:
            - Path=/api/v1/credito/**